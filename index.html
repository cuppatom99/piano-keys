<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Piano Key Trainer</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --accent-color: #38bdf8;
            --text-color: #f8fafc;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #key-display {
            font-size: 6rem;
            font-weight: 800;
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
            margin-bottom: 2rem;
            transition: transform 0.1s ease;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .slider-label { margin-bottom: 10px; font-size: 1.1rem; }
        input[type=range] {
            width: 100%;
            margin: 20px 0;
            cursor: pointer;
        }
        button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:active { opacity: 0.8; transform: scale(0.98); }
    </style>
</head>
<body>

    <div id="key-display">START</div>

    <div class="card">
        <div class="slider-label">Hold Duration: <span id="sec-val">2.0</span>s</div>
        <input type="range" id="sec-slider" min="0.5" max="10" step="0.5" value="2.0">
        <br>
        <button id="start-btn">START SESSION</button>
    </div>

    <script>
        const keys = [
            'C Major', 'G Major', 'D Major', 'A Major', 'E Major', 'B Major', 'F# Major', 'Db Major', 'Ab Major', 'Eb Major', 'Bb Major', 'F Major',
            'A Minor', 'E Minor', 'B Minor', 'F# Minor', 'C# Minor', 'G# Minor', 'Eb Minor', 'Bb Minor', 'F Minor', 'C Minor', 'G Minor', 'D Minor'
        ];
        
        let intervalId = null;
        const display = document.getElementById('key-display');
        const slider = document.getElementById('sec-slider');
        const secVal = document.getElementById('sec-val');
        const btn = document.getElementById('start-btn');

        function updateKey() {
            // Pick a random key different from the current one
            let newKey;
            do {
                newKey = keys[Math.floor(Math.random() * keys.length)];
            } while (newKey === display.innerText);
            
            display.innerText = newKey;
            
            // Subtle pulse animation
            display.style.transform = "scale(1.1)";
            setTimeout(() => display.style.transform = "scale(1)", 100);
        }

        function startTrainer() {
            const ms = slider.value * 1000;
            updateKey(); // Show first key immediately
            intervalId = setInterval(updateKey, ms);
            btn.innerText = "STOP";
            btn.style.backgroundColor = "#ef4444"; // Red for stop
        }

        function stopTrainer() {
            clearInterval(intervalId);
            intervalId = null;
            btn.innerText = "START SESSION";
            btn.style.backgroundColor = "#38bdf8"; // Blue for start
        }

        btn.onclick = () => {
            if (intervalId) stopTrainer();
            else startTrainer();
        };

        slider.oninput = () => {
            secVal.innerText = slider.value;
            if (intervalId) {
                stopTrainer();
                startTrainer();
            }
        };
    </script>
</body>
</html>
