<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Piano Trainer Pro</title>
    <style>
        /* Your Strict Palette Mapping */
        :root {
            --bg: #FCF7F2;      /* Cream */
            --deep: #3D1F6E;    /* Purple (Primary Text/Shadows) */
            --orange: #F2631A;  /* Orange (Slider/Active) */
            --blue: #54BAF7;    /* Blue (Progress/Start) */
            --yellow: #FFD447;  /* Yellow (Pause/Resume) */
            --white: #FFFFFF;   /* White (Card) */
            --black: #000000;   /* Black (Borders) */
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--deep); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            text-align: center; 
            overflow: hidden; 
        }
        
        #display-container { height: 250px; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; }
        #key-display { font-size: 7rem; font-weight: 900; color: var(--deep); margin: 0; }
        
        /* Shorter and Thicker Progress Bar */
        #progress-container { 
            width: 45%; 
            height: 18px; 
            background: var(--white); 
            border: 3px solid var(--black); 
            border-radius: 20px; 
            margin-top: 20px; 
            overflow: hidden; 
        }
        #progress-bar { 
            width: 100%; 
            height: 100%; 
            background: var(--blue); 
            transform-origin: left; 
            transform: scaleX(0); 
        }

        .card { 
            background: var(--white); 
            padding: 1.5rem; 
            border-radius: 30px; 
            box-shadow: 0 10px 0 var(--deep); 
            width: 85%; 
            max-width: 400px; 
            border: 3px solid var(--black); 
        }
        
        .modes { display: flex; gap: 8px; justify-content: center; margin-bottom: 20px; }
        .mode-btn { 
            background: var(--bg); 
            border: 2px solid var(--deep); 
            color: var(--deep); 
            padding: 10px; 
            border-radius: 12px; 
            cursor: pointer; 
            flex: 1; 
            font-weight: 800; 
        }
        .mode-btn.active { background: var(--blue); color: var(--white); border-color: var(--black); }
        
        .main-controls { display: flex; gap: 10px; margin-top: 15px; }
        button { 
            border: 2px solid var(--black); 
            cursor: pointer; 
            font-weight: 900; 
            border-radius: 18px; 
            transition: transform 0.1s; 
        }
        button:active { transform: translateY(3px); }
        
        #start-btn { background: var(--blue); color: var(--white); padding: 18px; font-size: 1.2rem; flex: 2; box-shadow: 0 5px 0 var(--deep); }
        #pause-btn { background: var(--yellow); color: var(--deep); padding: 18px; font-size: 1.2rem; flex: 1; display: none; box-shadow: 0 5px 0 var(--black); }
        .stop-active { background: var(--orange) !important; color: var(--white) !important; }
        
        input[type=range] { width: 100%; margin: 15px 0; accent-color: var(--orange); }
        label { font-weight: 900; font-size: 0.9rem; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="display-container">
        <div id="key-display">READY</div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div class="card">
        <div class="modes">
            <button class="mode-btn active" onclick="setMode('all', this)">All</button>
            <button class="mode-btn" onclick="setMode('major', this)">Major</button>
            <button class="mode-btn" onclick="setMode('minor', this)">Minor</button>
        </div>

        <label>Speed: <span id="sec-val">2.0</span>s</label>
        <input type="range" id="sec-slider" min="1.0" max="10" step="0.5" value="2.0">
        
        <div class="main-controls">
            <button id="start-btn" onclick="toggleStart()">START</button>
            <button id="pause-btn" onclick="togglePause()">PAUSE</button>
        </div>
    </div>
